<body>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
    <script>
        let bridgeOptions = { platforms: { "vk_play": { gameId: " " } } }
        bridge.initialize(bridgeOptions)
            .then(() => {
                const enginedata = "index";
                const gamedata = "index.pck";
                const engine = new Engine();

                // Функция для декомпрессии файла
                function pakoInflateFile(filePath) {
                    return new Promise((resolve, reject) => {
                        fetch(filePath)
                            .then(response => response.arrayBuffer())
                            .then(buffer => {
                                const inflatedData = pako.inflate(buffer, { to: 'string' });
                                resolve(inflatedData);
                            })
                            .catch(error => {
                                reject(error);
                            });
                    });
                }

                // Асинхронная функция для распаковки и загрузки файлов перед инициализацией движка
                async function loadAndInit() {
                    try {
                        // Распаковка index.pck
                        const gameData = await pakoInflateFile(gamedata);

                        // Распаковка index.wasm
                        const engineData = await pakoInflateFile("index.wasm");

                        // Предзагрузка gamedata
                        await engine.preloadFile(gamedata);

                        // Инициализация движка
                        await engine.init(enginedata);

                        // Запуск движка
                        await engine.start({ args: ['--main-pack', gamedata] });

                        console.log('Engine has started!');
                    } catch (error) {
                        console.error(error);
                    }
                }

                // Вызов асинхронной функции для загрузки и инициализации
                loadAndInit();
            })
    </script>
</body>

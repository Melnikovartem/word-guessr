    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100%;
            background-color: rgb(213, 213, 213);
            background-repeat: no-repeat;
            background-position: center;
            overflow: auto;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 5px;
            margin: 0px;
            max-width: 100%;
        }

        .child {
            min-height: 400px;
            background-color: #ebebeb;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: pre-line; 
        }
        .header {
            min-height: 200px;
            background-color: #ebebeb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            font-size: 25px;
        }
    </style>
</head>

        <b>REPIN DEVELOP HUB .PCK COMPRESSOR</b>
    </div>
    <div class="container">
        <div class="child">
           
            <form id="mainform">
                ВЫБЕРЕТЕ ВАШ ОРИГИНАЛЬНЫЙ .PCK ФАЙЛ<br>
                <input type="file" name="inputfile" id="inputfile" accept=".pck">
            </form>
        </div>
        <div class="child">
            <output id="theMessage"></output>
        </div>
        <div class="child">
            <button id="downloadButton">СКАЧАТЬ СЖАТЫЙ ФАЙЛ</button>
        </div>
    </div>
    <script async>
        async function compress(file, encoding = "gzip") {
            try {
                const compressedFile = new File([file], "index.pck", { type: file.type });
                return {
                    data: await new Response(compressedFile.stream().pipeThrough(new CompressionStream(encoding)), {
                        headers: {
                            "Content-Type": compressedFile.type
                        },
                    }).blob(),
                    encoding,
                };
            } catch (error) {
                console.error(error.message);
                return {
                    data: file,
                    encoding: null
                };
            }
        }

        const mainform = document.getElementById("mainform");
        const theMessage = document.getElementById("theMessage");
        let compressed;

        mainform.addEventListener(
            "submit",
            (event) => event.preventDefault()
        );

        mainform.addEventListener(
            "input",
            async function (event) {
                const fd = new FormData(mainform);
                const file = fd.get("inputfile");
                if (!file) return;

                const encoding = "gzip";
                compressed = await compress(file, encoding);

                theMessage.value = [
                    'СЖАТЫЙ ФАЙЛ ГОТОВ \n РАЗМЕР ФАЙЛА', parseInt(compressed.data.size/1000000),'МБ',
                    '\n СОХРАНЕНО', ((1 - compressed.data.size / file.size) * 100)
                        .toFixed(0),
                    "%"
                ].join(" ")
            }
        );

        const downloadButton = document.getElementById("downloadButton");
        downloadButton.addEventListener("click", () => {
            if (!compressed) return;

            const url = URL.createObjectURL(compressed.data);
            const a = document.createElement("a");
            a.href = url;
            a.download = "index.pck";
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });
    </script>
